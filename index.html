<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jqc-1.12.4/dt-1.13.1/datatables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.3.1/css/fixedHeader.bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.bootstrap.min.css">
        <title>Nabung kuy</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3 class="text-center mb-4 mt-4">Nabung kuyy</h3>
                    
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" id="tambahProduk">
                        + Tambah Data
                      </button>
                    <br>
                    <br>
                    <table
                        id="example"
                        class="table table-striped table-bordered mt-2 mb-2"
                        style="width: 100%"
                    ></table>
                    <br />
                    <br />
                </div>
            </div>
        </div>
       <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">Tambah Data</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <input type="hidden" class="form-control" id="id">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Nama</label>
                                <input type="text" class="form-control" id="nama" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Nominal</label>
                                <input type="text" class="form-control" id="nominal" required>
                            </div>
                            <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Tanggal</label>
                            <input type="date" class="form-control" id="tanggal" required>
                            </div>
                            
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Simpan</button>
                    </div>
            
                </div>
            </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jqc-1.12.4/dt-1.13.1/datatables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/fixedheader/3.3.1/js/dataTables.fixedHeader.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.4.0/js/responsive.bootstrap.min.js"></script>

        <script>
            
            $(document).ready(function (){
                const url = "https://script.google.com/macros/s/AKfycbwrwiRQkSnuFWbZyReZ2a4CVa1nr0KJGtsrbHCrBo1LKwRE2PsGD7ajnaGoyinlIpmF/exec"

                const table = $("#example").DataTable({
                    ajax: url+"?action=get-data",
                    columns: [
                        {
                            title: "Nama",
                            data: "nama"
                        },
                        {
                            title: "Nominal",
                            data: `nominal`.toLocaleString('id-ID')
                        },
                        {
                            title: "Tanggal",
                            data: "tanggal"
                        },
                        {
                            title: "",
                            targets: -1,
                            data: null,
                            defaultContent: '<button class="btn btn-warning" id="edit"> Edit </button>'
                        },
                    ],
                    // columnDefs: [{
                    //     "targets": [0],
                    //     "orderable": true,
                    //     "width": 4
                    // }],
                    rowId: "id",
                    liveAjax: true,
                    response: true,
                    responsive: true

                    // ajax: {
                    //     "url": `${url}?action=get-data`,
                    // },
            
            
                    // columnDefs: [{
                        
                    //         targets: 3,
                    //         render: $.fn.dataTable.render.number(',', '.', 0, '')   
                    // }],
                })
                
                $("#tambahProduk").on('click', function() {
                    clear()
                    $('#myModal').modal('show')
                })
                
                
                $('#example tbody').on('click', '#edit', function() {
                    const data = table.row($(this).parents('tr')).data()
                    console.log(data)

                    let tgl = data.tanggal
                    // let tanggal = formatDate(tgl)
                    let nominal = data.nominal
                    let nomi = nominal.toLocaleString('id-ID')

                    $('#id').val(data.id)
                    $('#nama').val(data.nama)
                    $('#nominal').val(nomi)
                    $('#tanggal').val(tgl)
                    $('#myModal').modal('show')
                    $('#myModal .modal-title').text('Edit Data Nih Ayaang')
                })

                $('.modal-footer .btn-success').on('click', () => {
                    const id = $('#id').val()
                    const nama = $('#nama').val()
                    const nominal = $('#nominal').val()
                    const tgl = $('#tanggal').val()

                    if(nama == '' || nominal == '' || tgl == ''){
                        alert('jgn kosong ayaang')
                        return
                    }

                    let apiUrl = ''

                    if(id){ 
                        apiUrl = `${url}?action=update&nama=${nama}&nominal=${nominal}&tanggal=${tgl}&id${id}`
                    } else {
                        apiUrl = `${url}?action=insert&nama=${nama}&nominal=${nominal}&tanggal=${tgl}`
                    }

                    $.getJSON(apiUrl, function(result){
                        alert(result.message)
                        location.reload()
                    })

                })
                
                
            })

            function clear(){
                $('#id').val('')
                $('#nama').val('')
                $('#nominal').val('')
                $('#tanggal').val('')
            }
        </script>
    </body>
</html>
